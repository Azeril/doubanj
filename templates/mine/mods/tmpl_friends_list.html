<script id="tmpl-friends" type="text/tmpl">
  <% if (!items || !items.length) { %>
    <div class="alert alert-warning vmiddle">:-( 好像一个友邻都没有哦</div>
  <% } else { %>
  <ul id="avatar-followings" class="users-avatar clearfix"></ul>
  <a href="javascript:void(0);" class="btn btn-block btn-more">加载更多友邻</a>
  <% } %>
</script>
<script id="tmpl-friends-items" type="text/tmpl">
  <% _.forEach(items, function(item) { %>
  <li data-user_id="<%= item._id %>">
    <a target="_blank" href="<%= item.url %>" title="<%= item.name %>">
      <img width="48" height="48" src="<%= item.avatar %>" alt="<%= item.name %> 的头像" /><br><%= item.name %>
    </a>
    <% if (item.ing) { %>
      <i class="dot dot-yellow"></i>
    <% } else if (!item.ready) { %>
      <i class="dot dot-red"></i>
    <% } else if (item.score === undefined) { %>
      <i class="dot dot-green"></i>
    <% } %>
  </li>
  <% }); %>
</script>
